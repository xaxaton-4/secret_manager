services:
  openbao:
    image: quay.io/openbao/openbao:2.1.0
    container_name: openbao-dev
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
      - "8201:8201"
    volumes:
      - ./config:/openbao/config
      - ./data:/openbao/file
      - ./logs:/openbao/logs
    environment:
      - OPENBAO_MODE=dev
      - BAO_LOCAL_CONFIG={
        "listener":[{"tcp":{"address":"0.0.0.0:8200","tls_disable":true}}],
        "storage":{"file":{"path":"/openbao/file"}}
        }
      - BAO_TOKEN_FILE=/openbao/file/.bao_token
    command: server
    restart: unless-stopped
    networks:
        - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/v1/sys/health || exit 1"]
      interval: 3s
      retries: 20
      start_period: 5s
  openbao-init:
    image: curlimages/curl:latest
    depends_on:
      - openbao
    networks:
      - default
    volumes:
      - ./data:/openbao/file
    entrypoint: >
      bash -c '
        for i in $(seq 1 30); do
          STATUS=$(curl -s http://openbao:8200/v1/sys/health | grep "initialized" || echo "")
          if echo $STATUS | grep true; then
            echo "OpenBao already initialized"; exit 0
          fi
          if echo $STATUS | grep false; then
            echo "Initializing OpenBao..."
            curl -s -X POST http://openbao:8200/v1/sys/init -d "{\"secret_shares\":1,\"secret_threshold\":1}" > /openbao/file/.bao_token
            echo "Token saved to /openbao/file/.bao_token"; exit 0
          fi
          sleep 1
        done
        echo "Failed to initialize OpenBao"; exit 1
      '

volumes:
  data:
  logs:
